<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="favicon.ico"></link>
    <link rel="manifest" href="meta/site.webmanifest"/>
<style>
#localVideo
{
    transform: rotateY(180deg);
    -webkit-transform:rotateY(180deg); /* Safari and Chrome */
    -moz-transform:rotateY(180deg); /* Firefox */
}
</style>

    <title>Phone app</title>
  </head>
  <body>
    <div class="row bg-success">
      <div class="col-md-12">
        <h1 class="text-center">Phone application</h1>
      </div>
    </div>
    <div class="row bg-secondary">
      <div class="col-md-1"></div>
      <div class="col-md-5">
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
      <div class="col-md-5">
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
      <div class="col-md-1"></div>
    </div>

    <div class="row bg-secondary">
      <div class="col-md-1"></div>
      <div class="col-md-5">
        <div class="input-group mb-3">
          <input type="text" class="form-control" aria-describedby="btnCopyLocalState" id="localState" disabled></input>
          <div class="input-group-append">
            <button onclick="copyLocalState()" id="btnCopyLocalState" type="button" class="btn btn-info input=group-text" disabled>Copy</button>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="input-group mb-3">
          <input type="text" class="form-control" aria-describedby="btnApplyRemoteState" id="remoteState"></input>
          <div class="input-group-append">
            <button id="btnApplyRemoteState" type="button" class="btn btn-info input=group-text" disabled>Apply</button>
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- WebRTC helper -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js" crossorigin="anonymous"></script>

    <!-- Application script -->
    <script src="scripts/lz-string.min.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
<!doctype html>
